apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: prod
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  project: default
  source:
    path: argocd/helm
    repoURL: https://github.com/pedromspeixoto/k8s-stack.git
    targetRevision: develop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true